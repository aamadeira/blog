name: Deploy on Push

on:
    push:
        branches:
            - dev

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Add .nojekyll
              run: touch dist/.nojekyll

            - name: Add README.md
              run: cp README.md dist/README.md

            - name: Deploy
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx gh-pages -d dist -b main --dotfiles -r https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git -u "github-actions-bot <support+actions@github.com>"
